services:
  docs-production-test:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3003:80"
    container_name: noir-docs-production-test
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3