name: Publish Noir JavaScript Packages

on:
  workflow_dispatch:
    inputs:
      acvm-ref:
        description: The acvm reference to checkout
        required: true
  push: 
    branches: 
      - kh-fix-workspace-build


jobs:
  build-all-wasm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Nix
        uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:nixos-23.05
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v12
        with:
          name: barretenberg
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Build wasm package
        run: |
          nix build -L .#all_wasm

  publish-all-packages:
    runs-on: ubuntu-latest
    needs: [build-all-wasm]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          registry-url: "https://registry.npmjs.org"
          node-version: 18.15

      - uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:nixos-23.05
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v12
        with:
          name: barretenberg
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Install Yarn dependencies
        run: yarn install

      - name: Build all ES Packages
        run: yarn prepare:publish

      - name: Publish All JS PAckages
        run: yarn publish:all
        # env:
        # NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

        