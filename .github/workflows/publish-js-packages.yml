name: Publish Noir JavaScript Packages

on:
  workflow_dispatch:
    inputs:
      acvm-ref:
        description: The acvm reference to checkout
        required: true
  push: 
    branches: 
      - kh-fix-workspace-build

jobs:
  publish-acvm-js-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          ref: 3611cfc1cd010ac8b772d8c251bfe8012d911a3f

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          registry-url: "https://registry.npmjs.org"
          node-version: 18.15

      - uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:nixos-23.05
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v12
        with:
          name: barretenberg
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Build all ES Packages
        run: yarn prepare:publish

      - name: Publish All JS PAckages
        working-directory: acvm-repo/acvm_js
        run: yarn publish
