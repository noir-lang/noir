name: Publish acvm_js

on:
  workflow_dispatch:
    inputs:
      acvm-ref:
        description: The acvm reference to checkout
        required: true
  push:
    branches:
      - jb-fix-publishing-workflows

jobs:
  publish-acvm-js-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.acvm-ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          registry-url: "https://registry.npmjs.org"
          node-version: 18.15

      - uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:nixos-23.05
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v12
        with:
          name: barretenberg
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Build acvm-js
        run: |
          nix build .#acvm_js

      - name: Discover Build Output Path
        run: echo "BUILD_OUTPUT_PATH=$(readlink -f ./result)" >> $GITHUB_ENV

      - name: Copy Build Output to Temporary Directory
        run: |
          mkdir temp_publish_dir
          cp -r ${{ env.BUILD_OUTPUT_PATH }}/* temp_publish_dir/
          touch temp_publish_dir/yarn.lock

      - name: Publish to NPM
        working-directory: ./temp_publish_dir
        # run: yarn npm publish --tag latest
        run: yarn pack --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
