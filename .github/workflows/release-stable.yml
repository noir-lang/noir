on:
  release:
    types:
      - created
      - edited

jobs:
  check-release-status:
    runs-on: ubuntu-latest
    steps:
      - name: Check if release is stable
        run: |
          if [[ "${{ github.event.release.prerelease }}" == "false" ]]; then
            echo "This release is marked as stable."
            # Your logic here, like maybe notifying someone or some other action
          else
            echo "This is a pre-release."
            # Any logic you might want for pre-releases
          fi
