name: Build docs

on:
  pull_request:
    branches:
      - zpedro/docs_monorepo
    types: [opened, synchronize, labeled]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'documentation')
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Netlify deploy  
        run: |
          BRANCH_NAME=$(echo "${{ github.head_ref || github.ref }}" | sed -e "s#refs/[^/]*/##")
          curl -X POST -d {} "https://api.netlify.com/build_hooks/6529125afcf0840fd514859e?trigger_branch=$BRANCH_NAME"

      - name: Change PR Comment
        uses: ./.github/actions/docs/pr-comments
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          branch-name: ${{ github.head_ref || github.ref }}
          pr-number: ${{ github.event.pull_request.number }}
          
          
      - name: Check on deploy status
        run: |
          BRANCH_NAME=$(echo "${{ github.head_ref || github.ref }}" | sed -e "s#refs/[^/]*/##")
          DEPLOY_STATUS=$(curl -X GET "https://api.netlify.com/api/v1/sites/1b11824b-a5b7-4872-8c76-aedbe0ac867c/deploys?branch=$BRANCH_NAME"  | jq -r '.[] | select(.created_at != null) | .state' | head -1)
          
          MAX_RETRIES=10
          COUNT=0
          while [[ "$DEPLOY_STATUS" != "ready" && $COUNT -lt $MAX_RETRIES ]]; do
            sleep 60
            DEPLOY_STATUS=$(curl -X GET "https://api.netlify.com/api/v1/sites/1b11824b-a5b7-4872-8c76-aedbe0ac867c/deploys?branch=$BRANCH_NAME"  | jq -r '.[] | select(.created_at != null) | .state' | head -1)
            COUNT=$((COUNT+1))

            echo $DEPLOY_STATUS
          done

          # If deploy status isn't ready after all retries, fail the CI
          if [[ "$DEPLOY_STATUS" != "ready" ]]; then
            echo "Deploy failed or took too long."
            exit 1
          fi
