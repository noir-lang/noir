name: Build docs

on:
  pull_request:
    branches:
      - zpedro/docs_monorepo
    types: [opened, synchronize, labeled]

jobs:
  
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: contains(github.event.pull_request.labels.*.name, 'documentation')
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Netlify deploy  
        run: |
          BRANCH_NAME=$(echo "${{ github.head_ref || github.ref }}" | sed -e "s#refs/[^/]*/##")
          curl -X POST -d {} "https://api.netlify.com/build_hooks/6529125afcf0840fd514859e?trigger_branch=$BRANCH_NAME"

      - name: Get deploy preview
        id: get_deploy_preview
        run: |
          BRANCH_NAME=$(echo "${{ github.head_ref || github.ref }}" | sed -e "s#refs/[^/]*/##")
          curl -X GET "https://api.netlify.com/api/v1/sites/1b11824b-a5b7-4872-8c76-aedbe0ac867c/deploys?branch=$BRANCH_NAME" > deploy.json
          echo "::set-output name=deploy_url::$(cat deploy.json | jq -r '.[0].deploy_ssl_url')"
          
      - name: Add PR Comment
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            I'm a bot, beep boop ðŸ¤–

            # Deployment status

            [![Netlify Status](https://api.netlify.com/api/v1/badges/1b11824b-a5b7-4872-8c76-aedbe0ac867c/deploy-status?branch=${{ github.head_ref || github.ref }})](https://app.netlify.com/sites/noir-docs-v2/deploys)
          
            # Deployment preview

            ${{ steps.get_deploy_preview.outputs.deploy_url }}
            
      - name: Check on deploy status
        uses: ./.github/actions/docs/build-status
        with:
          branch-name: ${{ github.head_ref || github.ref }}
