# Adapted from https://github.com/paradigmxyz/reth/blob/main/.github/workflows/bench.yml
name: Bench

on:
  pull_request:
  merge_group:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  benchmark:
    name: Bench selected tests
    runs-on: ubuntu-latest
    # Only run benchmarks in merge groups
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout main sources
        uses: actions/checkout@v3
        with:
          ref: main
          path: main

      - name: Checkout PR sources
        uses: actions/checkout@v3
        with:
          clean: false
          path: pr

      - uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:nixos-22.11
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v12
        with:
          name: barretenberg

      - name: Install Valgrind
        run: |
          sudo apt install valgrind

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            main -> target
            pr -> target
          cache-on-failure: true

      - name: Set main baseline
        run: cargo bench --bench iai --manifest-path main/Cargo.toml

      - name: Compare PR benchmark
        shell: 'script -q -e -c "bash {0}"' # required to workaround /dev/tty not being available
        run: |
          ./pr/.github/scripts/compare_iai.sh

  # Checks that benchmarks not run in CI compile
  bench-check:
    name: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:nixos-22.11
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v12
        with:
          name: barretenberg

      - name: Check if benchmarks build
        run: cargo check --workspace --benches --all-features

  bench-success:
    if: always()
    name: bench success
    needs: bench-check
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
