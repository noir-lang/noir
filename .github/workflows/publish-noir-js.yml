name: Publish Noir Js

on:
  workflow_dispatch:

jobs:
  release-noir-js:
    name: Release and Publish Noir Js
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install jq
        run: sudo apt-get install jq

      - name: Setup toolchain
        uses: dtolnay/rust-toolchain@1.66.0

      - name: Install wasm-bindgen-cli
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-bindgen-cli@0.2.86

      - name: Install wasm-opt
        run: |
          npm i wasm-opt -g

      - name: Install wasm32-unknown-unknwown target
        run: |
          rustup target add wasm32-unknown-unknown

      - name: Build noirc_abi
        run: yarn workspace @noir-lang/noirc_abi build

      - name: Build acvm_js
        run: yarn workspace @noir-lang/acvm_js build

      - name: Build noir_js
        run: yarn workspace @noir-lang/noir_js build

      - name: Authenticate with npm
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish to NPM
        working-directory: ./tooling/noir_js
        run: yarn npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
