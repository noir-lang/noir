name: Report gates diff

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-nargo:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu]

    steps:
      - name: Checkout Noir repo
        uses: actions/checkout@v4

      - name: Setup Nix
        uses: ./.github/actions/nix
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          nix-cache-name: barretenberg
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build Nargo
        run: |
          nix build -L .

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: nargo.zip
          path: ./result/bin/nargo
          retention-days: 3


  compare_gas_reports:
    needs: [build-nargo]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Download nargo binary
        uses: actions/download-artifact@v3
        with:
          name: nargo.zip
          path: ./

      - name: Set nargo on PATH
        run: |
          ls -l .
          7z e ./nargo.zip
          ls -l .
          
          nargo_binary="${{ github.workspace }}/nargo"
          chmod +x $nargo_binary
          echo "$(dirname $nargo_binary)" >> $GITHUB_PATH
          export PATH="$PATH:$(dirname $nargo_binary)"
          echo $(which nargo)

          $nargo_binary --version

      - name: Generate gates report
        working-directory: ./tooling/nargo_cli/tests
        run: |
          ./gates_report.sh
          mv gates_report.json ../../../gates_report.json
       
      - name: Compare gates reports
        id: gates_diff
        uses: TomAFrench/noir-gates-diff@e7cf131b7e7f044c01615f93f0b855f65ddc02d4
        with:
          report: gates_report.json
          summaryQuantile: 0.9 # only display the 10% most significant circuit size diffs in the summary (defaults to 20%)

      - name: Add gates diff to sticky comment
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          # delete the comment in case changes no longer impact circuit sizes
          delete: ${{ !steps.gates_diff.outputs.markdown }}
          message: ${{ steps.gates_diff.outputs.markdown }}
