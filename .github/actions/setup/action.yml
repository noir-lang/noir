name: Setup

inputs:
  working-directory:
    default: ./
    required: false

runs:
  using: composite
  steps:
    - run: cd ${{ inputs.working-directory }}
      shell: bash
    - name: Install node
      uses: actions/setup-node@v3
      with:
        node-version: 18.15
    - name: Cache
      uses: actions/cache@v3
      id: cache
      with:
        path: "**/node_modules"
        key: yarn-v1-${{ hashFiles('**/yarn.lock') }}
    - name: Install
      run: yarn --immutable
      shell: bash
      if: steps.cache.outputs.cache-hit != 'true'
