[package]
name = "aztec_backend"
version = "0.1.0"
authors = ["Kevaundray Wedderburn <kevtheappdev@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
noir_field = { path="../noir_field", features=["bn254"] }
acir = { path="../acir" }
barretenberg_wrapper = { path="../barretenberg_wrapper"}

wasmer-wasi = "1.0.1"
wasmer = "1.0.1"
# wasmer-compiler-llvm = "1.0.1"
wasmer-engine-jit = "1.0.1"
wasmer-cache = "1.0.1"

dirs = "3.0"
downloader = "0.2.6"

indicatif = "0.15.0"
regex = "1.4.0"
once_cell = "1.5.2"

[dev-dependencies]
tempfile = "3.2.0"
