[package]
name = "barretenberg_black_box_solver"
version.workspace = true
authors.workspace = true
edition.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
acvm.workspace = true
thiserror.workspace = true

# Native
barretenberg-sys = { version = "0.2.0", optional = true }

# Wasm
getrandom = { version = "0.2", optional = true }
rust-embed = { version = "6.6.0", optional = true, features = [
    "debug-embed",
    "interpolate-folder-path",
    "include-exclude",
] }
wasmer = { version = "3.3", optional = true }

[build-dependencies]
pkg-config = "0.3"

[features]
default = ["native"]
native = ["dep:barretenberg-sys"]
wasm = ["dep:wasmer", "dep:rust-embed", "dep:getrandom"]
