[package]
name = "noirc_driver"
version = "0.1.0"
authors = ["Kevaundray Wedderburn <kevtheappdev@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
noirc_errors = { path = "../noirc_errors" }
noirc_frontend = { path = "../noirc_frontend" }
noirc_evaluator = { path = "../noirc_evaluator" }
noirc_abi = { path = "../noirc_abi" }
acvm = { git = "https://github.com/noir-lang/noir", rev = "cc5ee63072e09779bebd7e7dd054ae16be307d7f" }
std_lib = { path = "../std_lib" }
fm = { path = "../fm" }
serde = { version = "1.0.136", features = ["derive"] }

dirs = "3.0"
pathdiff = "0.2"

[features]
default = []
std = ["fm/std"]
wasm = ["fm/wasm"]
bn254_std = ["acvm/bn254", "noirc_frontend/bn254", "noirc_abi/bn254", "std"]
bn254_wasm = ["acvm/bn254", "noirc_frontend/bn254", "noirc_abi/bn254", "wasm"]
bls12_381_std = ["acvm/bls12_381", "noirc_frontend/bls12_381", "noirc_abi/bls12_381", "std"]
bls12_381_wasm = ["acvm/bls12_381", "noirc_frontend/bls12_381", "noirc_abi/bls12_381", "wasm"]
