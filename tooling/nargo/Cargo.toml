[package]
name = "nargo"
description = "Noir's package manager"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true

[lints]
workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
acvm.workspace = true
fm.workspace = true
noirc_abi.workspace = true
noirc_driver.workspace = true
noirc_errors.workspace = true
noirc_frontend.workspace = true
noirc_printable_type.workspace = true
iter-extended.workspace = true
rayon.workspace = true
thiserror.workspace = true
tracing.workspace = true
walkdir = "2.5.0"

# Some dependencies are optional so we can compile to Wasm.
rand = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
jsonrpsee = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
noir_fuzzer = { workspace = true, optional = true }
proptest = { workspace = true, optional = true }

[dev-dependencies]
jsonrpsee = { workspace = true, features = ["server"] }

[features]
default = ["execute", "test"]

# Execution currently uses HTTP based Oracle resolvers; does not compile to Wasm.
execute = ["jsonrpsee/http-client", "jsonrpsee/macros", "tokio/rt", "serde"]
test = ["execute", "noir_fuzzer", "proptest", "rand"]
