[package]
name = "ssa_fuzzer-fuzz"
version = "0.0.1"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = { version = "0.4.0", features = ["arbitrary-derive"] }
noirc_evaluator.workspace = true
noirc_driver.workspace = true
acvm.workspace = true
log = "0.4"
env_logger = "0.11.6"

[dependencies.ssa_fuzzer]
path = "../"

[[bin]]
name = "uint"
path = "fuzz_targets/uint.rs"
test = false
doc = false
bench = false

[[bin]]
name = "field"
path = "fuzz_targets/field.rs"
test = false
doc = false
bench = false

[[bin]]
name = "branching"
path = "fuzz_targets/branching.rs"
test = false
doc = false
bench = false
