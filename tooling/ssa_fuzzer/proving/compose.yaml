services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  prover:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BB_VERSION=0.84.0
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BB_EXECUTABLE_PATH=/root/.bb/bb
    restart: unless-stopped
