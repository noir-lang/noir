[package]
name = "noir_ast_fuzzer_fuzz"
description = "Targets for the AST fuzzer."
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys.workspace = true

noir_ast_fuzzer = { path = ".." }

[[bin]]
name = "initial_vs_final"
path = "fuzz_targets/initial_vs_final.rs"
test = false
doc = false
bench = false

[[bin]]
name = "acir_vs_brillig"
path = "fuzz_targets/acir_vs_brillig.rs"
test = false
doc = false
bench = false

[[bin]]
name = "mutation"
path = "fuzz_targets/mutation.rs"
test = false
doc = false
bench = false
