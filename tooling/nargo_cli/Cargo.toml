[package]
name = "nargo_cli"
description = "Noir's package manager"
default-run = "nargo"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true

[lints]
workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# Rename binary from `nargo_cli` to `nargo`
[[bin]]
name = "nargo"
path = "src/main.rs"

[build-dependencies]
build-data.workspace = true
toml.workspace = true

[dependencies]
clap.workspace = true
fm.workspace = true
iter-extended.workspace = true
nargo.workspace = true
nargo_fmt.workspace = true
nargo_toml.workspace = true
noir_lsp.workspace = true
noir_debugger.workspace = true
noirc_driver = { workspace = true, features = ["bn254"] }
noirc_frontend = { workspace = true, features = ["bn254"] }
noirc_abi.workspace = true
noirc_errors.workspace = true
noirc_artifacts.workspace = true
acvm = { workspace = true, features = ["bn254"] }
bn254_blackbox_solver.workspace = true
toml.workspace = true
serde.workspace = true
serde_json.workspace = true
prettytable-rs = "0.10"
rayon.workspace = true
thiserror.workspace = true
tower.workspace = true
async-lsp = { workspace = true, features = ["client-monitor", "stdio", "tracing", "tokio"] }
const_format.workspace = true
similar-asserts.workspace = true
termcolor = "1.1.2"
color-eyre.workspace = true
tokio = { version = "1.0", features = ["io-std", "rt", "macros", "io-util", "process", "rt-multi-thread", "sync"] }
dap.workspace = true
clap-markdown = { git = "https://github.com/noir-lang/clap-markdown", rev = "450d759532c88f0dba70891ceecdbc9ff8f25d2b", optional = true }

notify = "6.1.1"
notify-debouncer-full = "0.3.1"
termion = "3.0.0"

# Logs
tracing-subscriber.workspace = true
tracing-appender = "0.2.3"
tar = "0.4.42"
camino = { version = "1.1.9", features = ["serde1"] }
zstd = "0.13.2"
ignore = "0.4.23"
indicatif = "0.17.8"
anyhow = "1.0.75"
fs4 = { version = "0.10.0", features = ["tokio"] }
once_cell = "1.18.0"
tracing = "0.1.40"
tempfile.workspace = true
dunce = "1.0.5"
indoc = "2.0.5"
semver = { version = "1.0.23", features = ["serde"] }
serde-value = "0.7.0"
typed-builder = "0.20.0"
url = "2.5.0"
async-trait = "0.1.83"
deno_task_shell = "0.18.1"
derive_builder_macro = "0.20.2"
itertools = "0.10.5"
serde-untagged = "0.1.6"
pathdiff = { version = "= 0.2.1", features = ["camino"] }
data-encoding = "2.6.0"
xxhash-rust = { version = "0.8.12", features = ["xxh3"] }
derive_builder = "0.20.2"
time = "0.3.36"
smol_str = { version = "0.2", features = ["serde"] }

[target.'cfg(not(unix))'.dependencies]
tokio-util = { version = "0.7.8", features = ["compat"] }

[dev-dependencies]
tempfile.workspace = true
dirs.workspace = true
assert_cmd = "2.0.8"
assert_fs = "1.0.10"
predicates = "2.1.5"
fm.workspace = true
criterion.workspace = true
pprof.workspace = true
paste = "1.0.14"
iai = "0.1.1"
test-binary = "3.0.2"

[[bench]]
name = "criterion"
harness = false

[[bench]]
name = "iai"
harness = false

[features]
codegen-docs = ["dep:clap-markdown"]
